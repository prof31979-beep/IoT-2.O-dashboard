<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <script>
        if (localStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IoT Dashboard</a>
            <div class="form-check form-switch text-light ms-auto">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
            <button class="btn btn-danger btn-sm ms-3" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="widgetContainer" class="row">

            <div class="col-md-6 mb-3 widget" draggable="true" id="widget-temperatureGauge">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Temperature Gauge</h5>
                        <div id="temperatureGaugeContainer" class="text-center my-3">
                            <canvas id="temperatureGauge" width="200" height="200"></canvas>
                            <h4 id="temperatureValue">27Â°C</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3 widget" draggable="true" id="widget-map">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Device Location</h5>
                        <div id="map" style="height: 300px;">Google Map Will Display Here</div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mb-3 widget" draggable="true" id="widget-alerts">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">System Alerts</h5>
                        <div id="alerts" class="alert-container">No Alerts Yet</div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mb-3 widget" draggable="true" id="widget-dataChart">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Historical Data Trends</h5>
                        <canvas id="dataChart" height="100"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(err => {
                    console.error('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>

</html>
